

<a data-toggle="collapse" href="#tests" aria-expanded="true" aria-controls="tests"><h5>Работы</h5></a>
<div class="expand" id="tests">
<table class="table">
    {% for test in tests.all %}
        {% if not test.is_archived %}
            <tr>
                <td>
                    <a href="../../test_generated/{{ test.id }}/" target="_blank">
                    №{{ test.id }}. {{ test.name }}
                    </a>
                </td>
                <td>
                    <div class="btn-group" role="group" aria-label="Basic example">
                        <button class="btn btn-link" onclick="current_test_id = {{ test.id }}; $('#choose_target_test_folder_modal').modal('show');"><i class="fas fa-arrow-right"></i></button>
                        <button class="btn btn-link" onclick='location.href ="../../admin/Main/test_generated/{{ test.id }}/change/"'><i class="fas fa-edit"></i></button>
                        <button class="btn btn-link" onclick='archive_test("{{ test.id }}", this)'><i class="fas fa-archive"></i></button>
                    </div>
                </td>
            </tr>
        {% endif %}
    {% endfor %}
</table>
</div>
<hr>

<a data-toggle="collapse" href="#archived_tests" aria-expanded="true" aria-controls="archived_tests"><h5>Архив работ</h5></a>
<div class="collapse" id="archived_tests">
    <div class="row">
        <div class="col">
            <table class="table" id="archived_tests">
            {% for test in tests.all %}
                {% if test.is_archived %}
                    <tr>
                        <td>
                            <a href="../../test_generated/{{ test.id }}/" target="_blank">
                            №{{ test.id }}. {{ test.name }}
                            </a>
                        </td>
                        <td>
                            <div class="btn-group" role="group" aria-label="Basic example">
                                <button class="btn btn-link" onclick='location.href ="../../admin/Main/test_generated/{{ test.id }}/change/"', this)'><i class="fas fa-edit"></i></button>
                                <button class="btn btn-link" onclick='archive_test("{{ test.id }}", this)'><i class="fas fa-archive"></i></button>
                            </div>
                        </td>
                    </tr>
                {% endif %}
            {% endfor %}
            </table>
        </div>
    </div>
</div>
