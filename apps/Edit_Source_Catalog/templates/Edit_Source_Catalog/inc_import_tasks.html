<!-- Modal -->
<div class="modal fade" id="import_tasks_modal" tabindex="-1" role="dialog" aria-labelledby="import_tasks_ModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="import_tasks_ModalLabel">Вставьте csv-текст для импорта</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


          <form>
              <div class="form-group">
                <label for="csv_text_form">Скопируйте сюда csv_text в формате <br> source@chapter@taskNumber_order@taskNumber_body@task_body@task_ans@sol_instruction@end_string@</label>
                <textarea class="form-control" id="csv_text_form" rows="3"></textarea>
              </div>
            </form>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#import_tasks_modal" onclick="import_tasks()" id="confirm_button">Импортировать</button>
     </div>
    </div>
  </div>
</div>
